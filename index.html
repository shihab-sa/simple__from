<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./from.css">
    <title>From Register Project</title>
</head>
<body>
    
      <div class="container">
          <form class="form" id="form">
              <h2>Register With Us </h2>

              <div class="form__control">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder="Enter a username">
                  <small>Error Message</small>
              </div>


              <div class="form__control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter a Email">
                <small>Error Message</small>
             </div>


              <div class="form__control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Enter a Password">
                <small>Error Message</small>
            </div>


            <div class="form__control">
                <label for="password2">Again Password</label>
                <input type="text" name="password2" id="password2" placeholder="Enter a Password Again">
                <small>Error Message</small>
            </div>

          </form>
      </div>


    <!-- javascript link  -->
    <script src="./from.js"></script>
</body>
</html>
